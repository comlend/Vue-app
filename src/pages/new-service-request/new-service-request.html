<ion-header>

<ion-navbar hideBackButton>
  <ion-buttons start>
    <button ion-button icon-only (click)="back()">
      <ion-icon name="arrow-back" color="secondary"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>New Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="paddingtop">
  </div>
  <!-- <ion-list> -->
    <ion-item no-lines>
      <ion-input type="text" placeholder="Title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <!-- </ion-list> -->
  <!-- <ion-list> -->
    <div padding>
    </div>
    <ion-item no-lines>
      <textarea type="text" placeholder="Details" rows="4" style="width:100%;border:none" [(ngModel)]="details"></textarea>
    </ion-item>
  <!-- </ion-list> -->
  <div class="div-padding">
    <button ion-button icon-only clear color="login" (tap)="addPhotoRequest()" *ngIf="!picAdded">
      <ion-icon class="service-pic" name="camera-outline"></ion-icon>
    </button>
    <div *ngIf="picAdded">
      <img [src]="reqPicture" />
    </div>
    
    <button ion-button block (tap)="submitRequest()">Submit</button>
  </div>
  
  

</ion-content>
