<ion-header>

  <ion-navbar>
    <ion-title>MESSAGES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="chats.length > 0">
		<ion-card *ngFor="let chat of chats">
			<ion-item>
				<ion-avatar item-start>
					<!-- <img src="img/marty-avatar.png"> -->
				</ion-avatar>
				<h2>Marty McFly</h2>
				<p>November 5, 1955</p>
			</ion-item>
		
			<ion-card-content>
				{{ chat.messages.length-1 }}
				<p>{{ chat.messages[chat.messages.length-1].message }}</p>
			</ion-card-content>
		
			<ion-row>
				<ion-col>
					<button ion-button icon-left clear small>
						<ion-icon name="thumbs-up"></ion-icon>
						<div>12 Likes</div>
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</div>	
</ion-content>
