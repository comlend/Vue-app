<ion-header>

  <ion-navbar>
    <ion-title>MORE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="paddingtop"></div>
  <ion-list>
    <ion-item (tap)="buildingInfo()" detail-push>
      <img class="item-image" item-start src="assets/imgs/buildinginfo.png"/> Building Info
    </ion-item>
    <ion-item (tap)="serviceCenter()" detail-push>
      <img class="item-image" item-start src="assets/imgs/servicecenter.png" /> Service Center
    </ion-item>
    <ion-item (tap)="liveLocal()" detail-push>
      <img class="item-image" item-start src="assets/imgs/livelocal.png" />Live Local
    </ion-item>
    </ion-list>
    <div class="paddingtop"></div>
    <ion-list>
    <button ion-item (tap)="settings()">
      <ion-icon name="settings" item-start></ion-icon>
      Settings
    </button>
  </ion-list>

</ion-content>
