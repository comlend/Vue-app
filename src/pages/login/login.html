  Ionic pages and navigation.

<ion-header>

    <ion-navbar hideBackButton>
	<ion-buttons start>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
 
   <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>

<div class="paddingtop">
		<ion-list>

			<ion-item>
			<ion-input type="text" value="" placeholder="Email Address"></ion-input>
			</ion-item>

			<ion-item>
			<ion-input type="password" placeholder="Password"></ion-input>
			</ion-item>

		</ion-list>
</div>


</ion-content>
<ion-footer text-center>
	<div class="loginpadding">
		<button ion-button block (click)="login()">Log In</button>
		<p class="reset">Reset Password</p>
	</div>
</ion-footer>
