  Ionic pages and navigation.

<ion-header>
  
  <ion-navbar hideBackButton>
      <ion-buttons start>
        <button ion-button icon-only (click)="back()">
          <ion-icon name="arrow-back" color="secondary"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="paddingtop"></div>
  <ion-list>
    <ion-item detail-push tappable (tap)="editProfile()">
          <ion-avatar item-start>
            <img [src]='profileurl' class="profileImg">
          </ion-avatar>
          <span style="font-size:20px">{{userData.firstName}} {{userData.lastName}}</span>
          <p item-end style="font-size: 13px;color: blue;margin: 0px;">Edit</p>
        </ion-item>
    </ion-list> 
    <ion-list>
    <button ion-item>Notifications</button>
    <button ion-item>Blocked Users</button>
    <button ion-item (click)="TncPage()">About</button>
  </ion-list>
  <button ion-button full color="white" (click)="logOut()">LOG OUT</button>

</ion-content>
