<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Post</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="secondary" (click)="addNews()">
        Post
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="paddingtop">
  </div>
  <ion-item no-lines>
    <textarea type="text" [(ngModel)]="news" rows="10" placeholder="Add new news feed" style="width:100%;border:none"></textarea>
  </ion-item>
  <ion-item *ngIf="hasPhoto">
    <img [src]=newsPicUrl />
  </ion-item>
 <div padding>
  <button ion-button icon-left outline small (click)="addPhototoNews()">
    <ion-icon name="images"></ion-icon>
    Add Photo
  </button>
 </div>

</ion-content>
